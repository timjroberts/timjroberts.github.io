name: "Build & Deploy timjroberts.com"
on:
  push:
    branches:
      - main

jobs:
  build-and-pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-pages-artifact@v2
        with:
          path: "dist/packages/web-app"
      - uses: actions/deploy-pages@v4

